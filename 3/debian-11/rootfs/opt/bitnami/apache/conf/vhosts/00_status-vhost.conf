<VirtualHost 127.0.0.1:80>
  ServerName status.localhost
  RewriteEngine On
  RewriteCond %{HTTPS} !=on
  RewriteCond %{HTTP_HOST} !^(localhost|127.0.0.1)
  RewriteRule ^/(.*) https://%{SERVER_NAME}/$1 [R,L]
  <Location /server-status>
    Require local
    SetHandler server-status
  </Location>
</VirtualHost>
